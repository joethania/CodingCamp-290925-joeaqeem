<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Nasya</title>
    
    <!--CSS External-->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!--Header-->
    <header>
        <h1 class="text-3xl font-bold">Nasya Todo App</h1>
    </header>

    <!-- Main Content> -->
    <main>
        <!-- Form Todo -->
        <section>
            <form id="todo-form">
                <input type="text" class="border rounded p-[8px]" id="todo-inputs" placeholder="Enter your todo..." required>
                <input type="date" class="border rounded p-[8px]" id="todo-date" required>
                <button type="button" onclick="addTodo()" class="bg-blue-500 rounded text-white p-[8px]">Add Todo</button>
            </form>
        </section>

        <!-- Action Button -->
         <section class="mt-[16px] flex gap-2">
            <button class="bg-red-500 rounded text-white p-[8px]" onclick="deleteAlltodo()">Delete All</button>
            <button class="bg-green-500 rounded text-white p-[8px]">Filter</button>
         </section>

        <!-- List Todo -->
         <section class="mt-[16px]">
            <ul id="todo-list" class="mt-4"></ul>
                <!-- Todo items will be appended here -->
                <p class="text-center text-gray-500"> No todos yet. Add one above!</p>
              
            </ul>
         </section>
    </main>

    <!--Footer-->
    <footer>
        <p>&copy; 2025 Nasya Todo App</p>
    </footer>
    
    <!--JavaScript-->
    <script src="js\script.js"></script>
</body>
</html>
